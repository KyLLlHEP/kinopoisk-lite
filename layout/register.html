<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/app.css" />
    <script src="assets/js/color-modes.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none logo"
          >
            <h5 class="m-0">
              MovieApp <span class="badge bg-warning warn__badge">Lite</span>
            </h5>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="index.html" class="nav-link px-2 text-secondary">Home</a>
            </li>
            <li>
              <a href="best.html" class="nav-link px-2 text-white">Top Rated</a>
            </li>
            <li>
              <a href="categories.html" class="nav-link px-2 text-white"
                >Genres</a
              >
            </li>
          </ul>

          <div class="d-flex align-items-center text-end">
            <a href="login.html" class="btn btn-outline-light me-2">Login</a>
            <a href="register.html" class="btn btn-warning">Register</a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <h3 class="mt-3">Registration</h3>
        <hr />
      </div>
      <div class="container d-flex justify-content-center">
        <form
          action=""
          class="d-flex flex-column justify-content-center w-50 gap-2 mt-5 mb-5"
        >
          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="John Doe"
                />
                <label for="name">Name</label>
              </div>
            </div>
          </div>
          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                />
                <label for="email">Email</label>
              </div>
            </div>
          </div>
          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="*********"
                />
                <label for="password">Password</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="password_confirmation"
                  placeholder="*********"
                />
                <label for="password_confirmation">Confirm Password</label>
              </div>
            </div>
          </div>
          <div class="row g-2">
            <button class="btn btn-primary">Create Account</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="py-3 mt-auto">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">Top Rated</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">Genres</a>
        </li>
      </ul>
      <p class="text-center text-body-secondary">Â© 2023 MovieApp Lite</p>
    </footer>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
